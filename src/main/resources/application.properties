# =============================================================================
# APPLICATION PAYMYBUDDY - CONFIGURATION PRODUCTION
# =============================================================================

# =============================================================================
# MYSQL DATABASE CONFIGURATION (PRODUCTION)
# =============================================================================
spring.datasource.url=jdbc:mysql://172.17.0.1:3306/db_paymybuddy
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================================================
# JPA / HIBERNATE CONFIGURATION
# =============================================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =============================================================================
# SQL SCRIPTS INITIALIZATION
# =============================================================================
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.schema-locations=classpath:database/create.sql
spring.sql.init.data-locations=classpath:database/data.sql
spring.sql.init.continue-on-error=false

# =============================================================================
# SERVER CONFIGURATION
# =============================================================================
server.port=8080

# =============================================================================
# ACTUATOR
# =============================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# =============================================================================
# LOGGING
# =============================================================================
logging.level.root=INFO
logging.level.com.paymybuddy=DEBUG