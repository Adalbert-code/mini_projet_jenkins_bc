# =============================================================================
# CONFIGURATION TESTS - H2 DATABASE
# =============================================================================

# H2 Database (en mémoire pour tests)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate pour tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false

# SQL Scripts - NE PAS exécuter en tests (Hibernate crée automatiquement les tables)
spring.sql.init.mode=never

# Désactiver la console H2 (pas nécessaire pour les tests)
spring.h2.console.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.paymybuddy=DEBUG

# Security (même config que prod)
spring.security.user.name=user
spring.security.user.password=password

# Actuator (pour health checks en tests)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always